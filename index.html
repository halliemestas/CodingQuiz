<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Javascript Quiz</title>
</head>

<body>

    <h1>Javascript Quiz</h1>
    
    <!-- What should be displayed when the webpage first loads -->
    <div id="first">
        <p>Answer the following questions within the time limit. Keep in mind that incorrect answers will reduce your current time by 10 seconds!</p>

        <!-- Start Quiz -->
        <button id="startbtn" type="button" class="btn">Start</button>

        <!-- Access the leaderboard -->
        <button id="leaderboardbtn" type="button" class="btn">Leaderboard</button>
    
        <br>
    </div>
   
    <!-- What should display when the Start button has been selected starts with a class to hide-->
    <div id="quizCont" class="d-none">

        <!-- Timer Display -->
        <div id="timer">
        </div>

        <div id="sub">
            <!-- Where question will display -->
            <header>
                <h2 id="question"></h3>
            </header>

            <br>

            <!-- Where all possible answers will display, including result of choice -->
            <div id="choices">
                <div class="answers">
                    <label id="choiceA"></label>
                </div>

                <br>

                <div class="answers">
                    <label id="choiceB"></label>
                </div>

                <br>

                <div class="answers">
                    <label id="choiceC"></label>
                </div>

                <br>

                <div class="answers">
                    <label  id="choiceD"></label>            
                </div>

                <!-- Where the correct/incorrect indication displays -->
                <div id="answerChoiceYN">
                </div>
            </div>

        </div>
        
    </div>

    <!-- Final Score Window -->
    <div id="gameOver" class="d-none">

        <h1>Game Over</h1>
        
        <h2>You earned a total of  <span id="total"></span> points!</h2>

        <form id="submission">
        <label for="initials">Enter Your Initials Here:</label>
        <br>

        <input id="initials" type="text">
        <br>

        <input id="submitbtn"type="submit" class="btn">
        </form>

    </div>

    <!--Leaderboard-->
    <div id="leaderboard" class="d-none">
        <header>
            <h1>Top Scores</h1>
        </header>
        
        <br>

        <div id="scores"></div>

        <button id="backbtn" type="button" class="btn">Home</button>

        <button id="resetbtn" type="button" class="btn">Reset High Scores</button>
    
        </div>

        

    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>

</html>
